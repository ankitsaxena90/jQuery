<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css"></link>
		<script src="libs/jquery-1.5.1.js"></script>
		<script src="scart.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="main">
				<div id="tab">
					<a id="products" class="first_tab" href="#">Products</a> 
					<a id="mycart" class="second_tab" href="#">My Cart(<span id = "item_count" >0</span>)</a>
				</div>
				<div style = "clear:both;"></div>
				<div id="header">
					Search: <input type = "text" /> <input type = "button" value = "search" />
					<input type = "button" value = "clear" />
					Category <select><option>All</option></select>
				</div>
				<div id="myCartDiv" class="hidden">
					<span class="product_heading">Products</span>
					<span class="price_format" >Price</span>
					<span class="quantity" >Quantity</span>
					<span class="subtotal">Subtotal</span>
				</div>
				<div id="items_list" class="products_list">
				</div>
				<div id="bottom_tab">
					Total: <input type="text" id="total_box" size="10px" disabled="disabled"/> <input type="button" id="checkout" value="Checkout" />
				</div>
			</div>
		</div>
	</body>
</html>
