<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" href="special2.css" type="text/css"></link>
		<script src="libs/jquery-1.5.1.js"></script>
		<script src="libs/jquery-ui-1.9.0.custom.min.js"></script>
		<script src="special2.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="roles" class="role">
				<h1>ROLES</h1>
				
				<div id="ror" class="addSubRole">
					<h2>RoR Developer</h2>
				</div>
				<div id="jsu" class="addSubRole">
					<h2>JSU Developer</h2>
				</div>
				<div id="android" class="addSubRole">
					<h2>Android</h2>
				</div>
				<div id="ios" class="addSubRole">
					<h2>IOS</h2>
				</div>
			</div>
			<div id="employees">
				<h1 >Employees</h1>
				<ul id="emp">
					<li id="1">Akhil</li>
					<li id="2">Hk</li>
					<li id="3">Rd</li>
					<li id="4">Alok</li>
					<li id="5">Waseem</li>
				</ul>
			</div>
			<div id="todos">
				<h1>ToDos</h1>
				<div class="todo_list" id="ror_todo">
					<img src="minus.png" style="float:right;" /><h2>RoR Developer</h2>
					<div id="ror_list" class="toggle_div"></div>
				</div>
				<div class="todo_list" id="jsu_todo">
					<img src="minus.png" style="float:right;" /><h2>JSU Developer</h2>
					<div id="jsu_list" class="toggle_div"></div>
				</div>
				<div class="todo_list" id="android_todo">
					<img src="minus.png" style="float:right;" /><h2>Android</h2>
					<div id="android_list" class="toggle_div"></div>
				</div>
				<div class="todo_list" id="ios_todo">
					<img src="minus.png" style="float:right;" /><h2>IOS</h2>
					<div id="ios_list" class="toggle_div"></div>
				</div>
			</div>
		</div>
	</body>
</html>
